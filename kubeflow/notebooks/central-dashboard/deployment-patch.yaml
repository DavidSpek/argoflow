apiVersion: apps/v1
kind: Deployment
metadata:
  name: centraldashboard
  namespace: kubeflow
spec:
  template:
    spec:
      containers:
      - name: centraldashboard
        env:
        - name: REGISTRATION_FLOW
          value: "true"
        volumeMounts:
        - mountPath: /app/public/assets/icons
          name: icons-volume
      volumes:
      - configMap:
          name: central-dashboard-icons
        name: icons-volume
